name: pondy_travel_companion
description: AI-powered tourism chatbot for Pondicherry with multilingual support and intelligent recommendations.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core functionality
  cupertino_icons: ^1.0.6
  
  # HTTP requests and API calls
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Location and Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  location: ^5.0.3
  
  # Internationalization and Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  easy_localization: ^3.0.3
  
  # UI Components
  flutter_animate: ^4.2.0+1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1
  
  # Date and Time
  timeago: ^3.6.0
  
  # JSON and Data Processing
  json_annotation: ^4.8.1
  
  # Networking and Connectivity
  connectivity_plus: ^5.0.1
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Image handling
  image_picker: ^1.0.4
  
  # Text to speech and speech recognition
  flutter_tts: ^3.8.3
  speech_to_text: ^6.6.0
  
  # Analytics and Crash reporting (optional)
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  
  # URL launcher for external links
  url_launcher: ^6.2.1
  
  # File handling
  path_provider: ^2.1.1
  
  # Utility packages
  uuid: ^4.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/data/
    - assets/translations/
    - assets/icons/

  # Custom fonts
  fonts:
    - family: PondyFont
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansTamil-Regular.ttf
        - asset: assets/fonts/NotoSansDevanagari-Regular.ttf

# Additional configuration for different platforms
flutter:
  # Android configuration
  android:
    package: com.pondicherry.travel_companion

  # iOS configuration  
  ios:
    bundle_id: com.pondicherry.travelCompanion
